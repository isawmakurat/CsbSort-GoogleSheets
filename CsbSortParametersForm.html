<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://ssl.gstatic.com/docs/script/css/add-ons.css" rel="stylesheet"> 
  </head>
  <body>
    <? if(isSelectedManyRows()) { ?>
      <p>Sortowanié zakresu <b><?= getSelectionRangeDescription() ?></b></p>
      <div>
        <label for="sortColumn">wedle kòlumnë</label>
        <select id="sortColumn" autofocus="autofocus" autocorrect="off" autocomplete="off">
        <? var selectedColumns = getSelectionColumns(); 
        for(var i = 0; i < selectedColumns.length; i++) { ?>
          <option value="<?= selectedColumns[i].column ?>" <? if(selectedColumns[i].selected) { ?> selected="true" <? } ?> ><?= selectedColumns[i].column ?></option>
        <? } ?>
        </select>
        <button class="blue" onclick="google.script.run.csbSortByColumn(sortColumn.options[sortColumn.selectedIndex].value);google.script.host.close();">Pòsortuj!</button>
      </div>
    <? } else { ?>
      <div class="block form-group">
        <p>Wëbierzë nôprzód zakres do pòsortowaniô!</p>
        <button class="blue" onclick="google.script.host.close()">Zamknij òkno. Spróbùjã jesz rôz.</button>
      </div>
    <? } ?>
  </body>
</html>
